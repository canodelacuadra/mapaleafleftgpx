<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-markers.css">
  

</head>
<body>
<div class="container">
    <div id="map"></div>
    <h1 class="text-center">Jardín de la Isla - Aranjuez</h1>
    <div class="legend">
        <h2><img src="images/marker-hole.png" alt="Puntos">Puntos de interés</h2>
        <ol>
            <li><a href="#" onclick="markerBoticaria.fire('click')">Fuente de la Boticaria</a></li>
            <li><a href="#" onclick="markerReyes.fire('click')">Salón de los Reyes Católicos</a></li>
             <li><a href="#" onclick="markerEspina.fire('click')">Fuente del Niño de la Espina</a></li>
        </ol>
    </div>
      <!-- Make sure you put this AFTER Leaflet's CSS -->
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
      <script src="leaflet-numbered-markers.js"></script>
      <script src="script.js"></script>
      <script src="espacio.js"></script>
         <!--  Esto sería si queremos tener geolocalizacion -->
     <!--  <script src="leaflet-geoloca.js"></script>  -->
</div>



    
</body>
</html>
